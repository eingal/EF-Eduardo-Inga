<!DOCTYPE html>
<html lang="es" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ventas - VIVA-AIR</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .bordered {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }
        .space-divider {
            height: 20px;
        }
        .viva {
            color: red;
        }
        .air {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-left"><span class="viva">viva</span><span class="air">air</span><span class="viva">.com</span></h1>
            </div>
            <div class="col">
                <h1 class="text-right">VENTA DE BOLETOS</h1>
            </div>
        </div>
        <div class="bordered">
            <form action="/agregar" method="post">
                <div class="row">
					<div class="col">
					    <label for="ciudadOrigen">Ciudad Origen:</label>
					    <select id="ciudadOrigen" name="ciudadOrigen" class="form-control">
					        <option value="">Seleccione una ciudad</option>
					        <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.nombre}"></option>
					    </select>
					</div>
					<div class="col">
					    <label for="ciudadDestino">Ciudad Destino:</label>
					    <select id="ciudadDestino" name="ciudadDestino" class="form-control">
					        <option value="">Seleccione una ciudad</option>
					        <option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigoPostal}" th:text="${ciudad.nombre}"></option>
					    </select>
					</div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="fechaSalida">Fecha Salida:</label>
                        <input type="date" id="fechaSalida" name="fechaSalida" class="form-control">
                    </div>
                    <div class="col">
                        <label for="fechaRetorno">Fecha Retorno:</label>
                        <input type="date" id="fechaRetorno" name="fechaRetorno" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nombreComprador">Nombre Comprador:</label>
                        <input type="text" id="nombreComprador" name="nombreComprador" class="form-control">
                    </div>
                    <div class="col">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-danger btn-block">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="row space-divider"></div>
        <div class="row">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>                           
                            <th>Ciudad Origen</th>
                            <th>Ciudad Destino</th>
                            <th>Fecha Salida</th>
                            <th>Fecha Retorno</th>
                            <th>Comprador</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${venta}">
				            <td th:text="${venta.ciudadOrigen}"></td>
				            <td th:text="${venta.ciudadDestino}"></td>
				            <td th:text="${venta.fechaViaje}"></td>
				            <td th:text="${venta.fechaRetorno}"></td>
				            <td th:text="${venta.nombreComprador}"></td>
				            <td th:text="${venta.cantidad}"></td>
				            <td th:text="${venta != null and venta.cantidad != null ? venta.cantidad * 50 : 'N/A'}"></td>

				        </tr>
                    </tbody>
                </table>
            </div>
        </div>
             <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal">
                    Grabar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
